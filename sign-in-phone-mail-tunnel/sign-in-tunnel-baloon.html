<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-sign-in-tunnel-baloon.css" type="text/css">
    <title>Sign in <form action=""></form></title>
</head>
<body>
    <div class="addit-login-root">
        <div class="addit-box-root addit-flex-flex addit-flex-direction--column addit-style" >
          <div class="addit-box-root addit-padding-top--24 addit-flex-flex addit-flex-direction--column addit-style">
            <div class="addit-box-root addit-padding-top--48 addit-padding-bottom--24 addit-buttons addit-flex-justifyContent--center">
              <a href="http://baloon.ci/" rel="dofollow"> <img src="images/logoBaloon.png" alt="logo Baloon" class="logo_baloon"> </a>
            </div>
            <div class="addit-formbg-outer">
              <div class="addit-formbg">
                <div class="addit-formbg-inner addit-padding-horizontal--48">
                  <span class="addit-padding-bottom--15 addit-identifier addit-span ">S'Identifier</span>
                  <form id="addit-stripe-login">

                    <div class="addit-field addit-padding-bottom--24">
                      <div class="addit-grid--30-70">
                        <label for="phone" class="addit-label">Téléphone</label>
                        <label for="phone" class="addit-label"></label>
                        <input type="phone" disabled name="phone" class="addit-field-index" placeholder="225">
                        <input type="phone" name="phone" class="addit-input-phone">
                      </div>
                      
                    </div>

                    <div class="addit-field addit-padding-bottom--24">
                      <div class="addit-grid--50-50">
                        <label for="email" class="addit-label">Email</label>
                      </div>
                      <input type="email" name="email" class="addit-input">
                    </div>

                    <div class="addit-field addit-padding-bottom--24">
                      <div class="addit-grid--50-50">
                        <label for="password" class="addit-label">Password</label>
                        <div class="addit-reset-pass">
                          <a href="#" class="addit-forgot">Mot de passe oublié ?</a>
                        </div>
                      </div>
                      <input type="password" name="password" class="addit-input">
                    </div>

                  <div class="addit-field addit-padding-bottom--24">
                    <div class="addit-grid--60-40">
                      <label for="addit-compte" class="addit-label">Vous n'avez pas de compte ?</label>
                      <div class="addit-inscription">
                        <a href="#" class="addit-inscrire">Créer</a>
                      </div>
                    </div>
                  </div>

                  <div class="addit-buttons">
                    <input type="submit" name="submit" value="Continuer" class="addit-input-button addit-button-primary ">
                    <a class="addit-button-secondary">Revenir</a>
                </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
