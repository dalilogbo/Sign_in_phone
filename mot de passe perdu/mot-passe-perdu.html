<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-mot-passe-perdu.css" type="text/css">
    <title>Sign in <form action=""></form></title>
</head>
<body>
    <div class="addit-login-root">
        <div class="addit-box-root addit-flex-flex addit-flex-direction--column addit-style" >
          <div class="addit-box-root addit-padding-top--24 addit-flex-flex addit-flex-direction--column addit-style">
            <div class="addit-box-root addit-padding-bottom--24 addit-buttons addit-flex-justifyContent--center">
              <a href="http://baloon.ci/" rel="dofollow"> <img src="images/logoBaloon.png" alt="logo Baloon" class="logo_baloon"> </a>
            </div>
            <div class="addit-formbg-outer">
              <div class="addit-formbg">
                <div class="addit-formbg-inner addit-padding-horizontal--48">
                  <span class="addit-padding-bottom--15 addit-identifier addit-span ">Mot de passe oublié</span>
                  
                  <form id="addit-stripe-login">

                    <div class="addit-field addit-padding-bottom--24">
                      <label for="tel" class="addit-label">Téléphone</label>
                      <div class="addit-grid--30-70">
                        <input type="tel" disabled  name="tel" class="addit-field-index" placeholder="225">
                        <input type="tel" name="tel" class="addit-input-phone">
                      </div>
                    </div>

                    <div class="addit-field addit-padding-bottom--24">
                      <div class="addit-grid--50-50">
                        <label for="email" class="addit-label">Email</label>
                      </div>
                      <input type="email" name="email" class="addit-input">
                    </div>

                    <div class="addit-field addit-padding-bottom--24">
                      <div>
                          <div class="captcha">
                            <div class="spinner">
                              <label>
                                <input type="checkbox" onclick="$(this).attr('disabled','disabled');">
                                <span class="checkmark"><span>&nbsp;</span></span>
                              </label>
                            </div>
                            <div class="text">
                              I'm not a robot
                            </div>
                            <div class="logo">
                              <img src="https://forum.nox.tv/core/index.php?media/9-recaptcha-png/"/>
                              <p>reCAPTCHA</p>
                              <small>Privacy - Terms</small>
                            </div>
                          </div>
                      </div>
                    </div>

                    <div class="addit-field addit-padding-bottom--24">
                      <div>
                        <label class="addit-label-error"><img src="images/addit-warning-icon.svg" class="addit-warning-icon">Message d'erreur</label>
                      </div>
                    </div>


                    <div class="addit-buttons">
                      <input type="submit" name="submit" value="Valider" class="addit-input-button addit-button-primary ">
                      <a class="addit-button-secondary">Annuler</a>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
