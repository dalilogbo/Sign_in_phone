<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_sign_in_baloon.css" type="text/css">    
    <title>Autentification <form action=""></form></title>
    </head>
<body>
    <div class="login-root">
        <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
          <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
            <div class="box-root padding-top--24 padding-bottom--15 flex-flex flex-justifyContent--center">
              <h1><a href="http://baloon.ci/" rel="dofollow"> <img src="images/logoBaloon.png" alt="logo Baloon" class="logo_baloon"> </a></h1>
            </div>

           

            <div class="formbg-outer">
              <div class="formbg">
                <div class="formbg-inner padding-horizontal--48">

                  <section class="radio-section">
                    <div class="radio-list">
                      <h1 class="addit-identifier-title">Option de connexion</h1>
                      <div class="radio-item"><input name="radio" id="radio1" type="radio"><label for="radio1">Téléphone</label></div>
                      <div class="radio-item"><input name="radio" id="radio2" type="radio"><label for="radio2">Email</label></div>
                    </div>
                  </section>

                  <span class="padding-bottom--15 addit-identifier-title">S'identifier</span>

                  
                  <form id="stripe-login">
                    <div class="field padding-bottom--24">
                      <div class="select-box">
                        <label for="tel">Numero de portable</label>
                        <div class="selected-option">
                            <div>
                                <p class="addit-pays">Pays</p>
                            </div>
                            <input type="tel" name="tel">
                        </div>
                        <div class="options">
                            <ol>
                
                            </ol>
                        </div>
                      </div>
                    <script src="script.js"></script>
                    </div>


                    <div class="field padding-bottom--24">
                      <div class="grid--50-50">
                        <label for="email">Email</label>
                      </div>
                      <input type="email" name="email">
                    </div>


                    <div class="field padding-bottom--24">
                      <div class="grid--50-50">
                        <label for="password">Mot de passe</label>
                        <div class="reset-pass">
                          <a href="#" class="forgot">Mot de passe oublié ?</a>
                        </div>
                      </div>
                      <input type="password" name="password">
                    </div>


                    <div class="field padding-bottom--24">
                      <input type="submit" name="submit" value="Continue" class="input_button">
                    </div>


                    <div class="field padding-bottom--24">
                      <div class="grid--60-40">
                        <label for="compte">Vous n'avez pas de compte ?</label>
                        <div class="inscription">
                          <a href="#" class="inscrire">Créer</a>
                        </div>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
              
            </div>
          </div>
        </div>
    </div>
</body>
</html>
